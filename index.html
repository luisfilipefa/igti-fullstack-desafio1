<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>JS Book</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">JS Book</h1>
        <form>
          <input type="text" id="searchbar" autofocus />
          <button type="submit" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </header>

      <main>
        <section class="users-section">
          <div class="users-container">
            <h2 class="section-title">No users searched</h2>
          </div>
        </section>

        <section class="stats-section">
          <div class="stats-container">
            <h2 class="section-title">Nothing to show</h2>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/app.js" defer></script>
  </body>
</html>
